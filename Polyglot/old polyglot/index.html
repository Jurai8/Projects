<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css">
        <link rel="stylesheet" href="style.css"> 

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

        <title>Homepage</title>
    </head>
    <body>
       <h1>Your library</h1>

       <div class="button">
        <button class="myBtn">add a word</button>
        <button class="myBtn">schedule test</button>
       </div>

        <!--modal: add a word-->
        <div id="add-word-modal" class="modal">

            <div id="modal-word" class="modal-content">
                <h2>New word</h2>
                <label>Word</label>
                <input type="text" id="native" name="native"><br>
                <label>Translation</label>
                <input type="text" id="foreign" name="foreign">

                <div class="exit-container">
                    <button class="exit">Submit</button>
                </div>
            </div>

        </div> 

        <!--modal: schedule a test-->
        <div id="schedule-modal" class="modal">

            <div id="modal-schedule" class="modal-content">
                <h2>Schedule a vocab test</h2>
                <!--date&time selector-->
                <div class="datepicker-container">
                    <input type="datetime-local" value="2023-01-01T12:00" />
                </div>
                
                <div class="exit-container">
                    <button class="exit" id="submit-button">Submit</button>
                </div>
            </div>

        </div> 

        

            
       <p>Words: 1</p>
       
       <div class="table-responsive">
            <table class="table table-bordered">
                <tr class="borders">
                    <th class="word-border">Word</th>
                    <th>Translation</th>
                </tr>
                <tr class="borders">
                    <td>Alfreds Futterkiste</td>
                    <td>Maria Anders</td>
                </tr>
                <tr class="borders">
                    <td>charles the goat</td>
                    <td>joseph joseph</td>
                </tr>
            </table>
       </div>
       
    <script src="script.js"></script>
    </body>
</html>
