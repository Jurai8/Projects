<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">

        <title>calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>

        <div class="calculator">
            <input type="text" id="calculator-text"/>
            <input type="button" value="C" class="symbol"/>
            <input type="button" value="1" class="symbol"/>
            <input type="button" value="2" class="symbol"/>
            <input type="button" value="3" class="symbol"/>
            <input type="button" value="/" class="symbol"/>
            <input type="button" value="4" class="symbol"/>
            <input type="button" value="5" class="symbol"/>
            <input type="button" value="6" class="symbol"/>
            <input type="button" value="*" class="symbol"/>

            <input type="button" value="7" class="symbol"/>
            <input type="button" value="8" class="symbol"/>
            <input type="button" value="9" class="symbol"/>
            <input type="button" value="-" class="symbol"/>
            <input type="button" value="0" class="symbol"/>
            <input type="button" value="." class="symbol">
            <input type="button" value="=" class="symbol"/>
            <input type="button" value="+" class="symbol"/>
        </div>

    </body>
    <script src="index.js"></script>
</html>
